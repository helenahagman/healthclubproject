{% extends 'base.html' %}

{% block content %}

<!-- Main Content-->
<section>
    
<!--Postcard layout by MDBootstrap-->
<main class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://res.cloudinary.com/dbjnqkn07/image/upload/v1692358156/healthclub-pp4/pexels-victor-freitas-841130_ggalv1.jpg"
                            class="img-fluid" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Want to come in contact with us? Fill in the form and we will get back to you shortly!</h5>
                        <form method="post" class="contact-form">
                            
                            
                            <!-- Name input -->
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                            </div>
                            <!-- Message input -->
                            <div class="form-group">
                                <label for="messageInput">Message</label>
                                <textarea id="messageInput" class="form-control" rows="4" placeholder="Your Message"></textarea>
                            </div>
                            <!-- Submit button -->
                            <div class="text-center">
                                <button id="sendButton" type="button" class="btn btn-primary"
                                    style="width: 30%">Send</button>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            
</section>
           
{% endblock %}
